<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day Animation</title>
    <style>
        body {
            background-color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .scene {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .stick-figure {
            width: 50px;
            height: 100px;
            position: absolute;
            bottom: 50px;
            transform: translateX(-50%);
        }
        .girl {
            left: 60%;
        }
        .boy {
            left: 40%;
        }
        .head {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .girl .head::after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: -2px;
            left: -10px;
        }
        .girl .head::before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: -2px;
            right: -10px;
        }
        .girl .body {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid black;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .boy .body {
            width: 15px;
            height: 40px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .speech {
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            max-width: 150px;
            text-align: center;
            font-size: 14px;
            border: 1px solid black;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            word-wrap: break-word;
        }
        .valentine-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4081;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 10s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stick-figure girl" id="girl">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="stick-figure boy" id="boy">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="speech" id="speech"></div>
        <div class="valentine-text">Happy Valentine's Day! 💖</div>
    </div>

    <script>
        let boy = document.getElementById("boy");
        let girl = document.getElementById("girl");
        let speech = document.getElementById("speech");
        
        function moveCharacter(character, targetX, callback) {
            const isBoy = character === boy;
            const startX = parseFloat(character.style.left) || (isBoy ? 40 : 60);
            const step = isBoy ? 1 : -1;
            
            let currentX = startX;
            const interval = setInterval(() => {
                if ((isBoy && currentX >= targetX) || (!isBoy && currentX <= targetX)) {
                    clearInterval(interval);
                    if (callback) callback();
                } else {
                    currentX += step;
                    character.style.left = currentX + "%";
                }
            }, 30);
        }

        function showSpeech(text, delay, callback) {
            speech.innerText = text;
            speech.style.display = "block";
            setTimeout(() => {
                speech.style.display = "none";
                if (callback) callback();
            }, delay);
        }

        // Animation sequence
        moveCharacter(boy, 50, () => {
            showSpeech("হাই, আই লাব ইউ 💖", 2000, () => {
                showSpeech("না!", 2000, () => {
                    moveCharacter(boy, 80, () => {
                        showSpeech("হ্যাপি ভ্যালেনটাইনস ডে! পরশু আমার ইনকোর্স এক্সাম! পরতে বসবো বাসায় গিয়ে। ভালো থেকো! বাই! 😔", 3000, () => {
                            moveCharacter(boy, 101, () => {
                                showSpeech("অহ! আমার ও তো পরীক্ষা!", 2000, () => {
                                    moveCharacter(girl, 101);
                                });
                            });
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
