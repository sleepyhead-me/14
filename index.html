<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day Animation</title>
    <style>
        body {
            background-color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .scene {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .stick-figure {
            width: 50px;
            height: 100px;
            position: absolute;
            bottom: 50px;
            transform: translateX(-50%);
        }
        .girl {
            left: 120%; /* Start off-screen right */
        }
        .boy {
            left: -20%; /* Start off-screen left */
        }
        .head {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .girl .head::after,
        .girl .head::before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: -2px;
        }
        .girl .head::after { left: -10px; }
        .girl .head::before { right: -10px; }
        .girl .body {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid black;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .boy .body {
            width: 15px;
            height: 40px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .speech {
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            max-width: 150px;
            text-align: center;
            font-size: 14px;
            border: 1px solid black;
            bottom: 150px;
            z-index: 1;
            word-wrap: break-word;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }
        .valentine-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0a0a0a;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            animation: fadeIn 5s forwards;
            animation-delay: 13s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stick-figure girl" id="girl">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="stick-figure boy" id="boy">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="speech" id="speech"></div>
        <div class="valentine-text">Happy Valentine's Day! :) </div>
    </div>

    <script>
        const boy = document.getElementById("boy");
        const girl = document.getElementById("girl");
        const speech = document.getElementById("speech");
        
        function moveCharacter(character, targetX, duration = 3000) {
            return new Promise(resolve => {
                const startX = parseFloat(character.style.left) || 
                             (character === boy ? -20 : 120);
                const distance = targetX - startX;
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const currentX = startX + (distance * progress);
                    character.style.left = `${currentX}%`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        resolve();
                    }
                };
                requestAnimationFrame(animate);
            });
        }

        function showSpeech(text, owner, duration = 2000) {
            return new Promise(resolve => {
                speech.innerText = text;
                speech.style.display = "block";
                
                // Position relative to speaking character
                const target = owner === 'boy' ? boy : girl;
                const rect = target.getBoundingClientRect();
                speech.style.left = `${rect.left + (rect.width/2)}px`;
                speech.style.bottom = `${window.innerHeight - rect.top + 20}px`;
                
                setTimeout(() => {
                    speech.style.display = "none";
                    resolve();
                }, duration);
            });
        }

            await showSpeech("‡¶π‡ßç‡¶Ø‡¶æ‡¶™‡¶ø ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡¶ü‡¶æ‡¶á‡¶®‡¶∏ ‡¶°‡ßá! ‡¶™‡¶∞‡¶∂‡ßÅ ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶á‡¶®‡¶ï‡ßã‡¶∞‡ßç‡¶∏ ‡¶è‡¶ï‡ßç‡¶∏‡¶æ‡¶Æ! ‡¶™‡¶∞‡¶§‡ßá ‡¶¨‡¶∏‡¶¨‡ßã ‡¶¨‡¶æ‡¶∏‡¶æ‡ßü ‡¶ó‡¶ø‡ßü‡ßá‡•§ ‡¶≠‡¶æ‡¶≤‡ßã ‡¶•‡ßá‡¶ï‡ßã! ‡¶¨‡¶æ‡¶á! üòî", 'boy', 4000);
            await moveCharacter(boy, 100, 2000);
            await showSpeech("‡¶Ö‡¶π! ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶ì ‡¶§‡ßã ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ!", 'girl');
            await moveCharacter(girl, 0, 2000);
            
            // Final cleanup
            boy.style.display = 'none';
            girl.style.display = 'none';
        })();
    </script>
</body>
</html>
